<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha384-ezKMOg1KlM70lJ3YIfkX0yJf+F73PiCqE2XbsxfKc07PQ2ckvbK1P04sNjpUnnfS" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav class="navbar  fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand " href="#">Rick and Morty</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="Title">
        <h1>The Rick and Morty </h1>
        <p>Information</p>

    </div>
    <main>

    </main>

    <style>
        body {
            font-family: 'Get Schwifty', cursive;
            background-color: #272b33;
        }

        .navbar {
            backdrop-filter: blur(50px);

            & a {
                font-weight: 900;
                font-size: x-large;
                letter-spacing: 1px;
                transition: all .5s ease;

            }

            & a:hover {
                color: rgba(102, 255, 0, 1);

            }


        }

        .Title {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            background-color: rgb(240, 238, 238);

        }

        .Title h1 {
            font-weight: 900;
            font-size: 3.2em;
            background: linear-gradient(to left, #00ff00 2%,  #191a19 100%);
            background-size: 200% 100%;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: horizontalColorChange 4s infinite alternate;
            transition: color 0.3s ease;
        }

        @keyframes horizontalColorChange {
            0% {
              background-position: 0% 50%;

            }
            100% {
              background-position: 100% 50%;
            }
          }
    </style>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
